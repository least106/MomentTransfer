name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装系统依赖，尝试多个备选包名并容错安装，避免在不同 Ubuntu 版本中因包名差异导致失败
          sudo apt-get update
          PACKAGES="libegl1-mesa libegl-mesa0 libgl1-mesa-glx libgl1-mesa-dri libgl1 libxkbcommon0 libxrender1 libx11-6 libxcb1 xvfb"
          for pkg in $PACKAGES; do
            sudo apt-get install -y --no-install-recommends "$pkg" || true
          done
          pip install -r requirements.txt -i https://pypi.tuna.tsinghua.edu.cn/simple

      - name: Run tests (headless)
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          # 使用 xvfb-run 在无头环境中运行 GUI 测试
          xvfb-run -s "-screen 0 1920x1080x24" pytest -q

name: Code Style

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure git line endings
        run: git config --global core.safecrlf false

      - name: Set up Python for lint
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          # 安装 lint 工具，优先清华镜像；若镜像不可用则回退到官方 PyPI
          pip install -r requirements.txt -r requirements-dev.txt -i https://pypi.tuna.tsinghua.edu.cn/simple || python -m pip install -r requirements.txt -r requirements-dev.txt --index-url https://pypi.org/simple --no-cache-dir

      - name: Run black (check)
        run: |
          python -m black --version
          python -m black --check src/ tests/ gui/ gui_main.py batch.py examples/ || (echo 'Run `python -m black src/ tests/ gui/ gui_main.py batch.py examples/` to format' && exit 1)

      - name: Run isort (check)
        run: |
          python -m isort --version
          python -m isort --check-only --diff src/ tests/ gui/ gui_main.py batch.py examples/ || (echo 'Run `python -m isort src/ tests/ gui/ gui_main.py batch.py examples/` to fix imports' && exit 1)
